specVersion: 1.2.0
description: CrowdFunding platform with milestone-based funding and token rewards
repository: https://github.com/jamiebones/crowd-funding-sponsored
indexerHints:
  prune: auto
features:
  - fullTextSearch
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CrowdFundingFactory
    network: chapel
    source:
      address: "0x8A5D2e9a5b315251Bf7B10347bFEF3c4E5e768a6"
      abi: CrowdFundingFactory
      startBlock: 72524738
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CampaignCreator
        - Campaign
      abis:
        - name: CrowdFundingFactory
          file: ./abis/FactoryContract.json
      eventHandlers:
        - event: NewCrowdFundingContractCreated(indexed address,indexed address,string,indexed string,uint8,uint256,uint256)
          handler: handleNewCrowdFundingContractCreated
        - event: FundsWithdrawn(indexed address,uint256)
          handler: handleFundsWithdrawn
      file: ./src/contract.ts
templates:
  - kind: ethereum/contract
    name: Campaign
    network: bsc-testnet
    source:
      abi: CrowdFundingContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Milestone
        - Donation
        - Statistic
        - Donor
        - DonorWithdrawal
        - MilestoneContent
      abis:
        - name: CrowdFundingContract
          file: ./abis/CrowdFundingContract.json
      eventHandlers:
        - event: MilestoneCreated(indexed address,indexed uint256,uint256,string)
          handler: handleMilestoneCreated
        - event: DonationWithdrawn(indexed address,indexed address,uint256,uint256,indexed uint256)
          handler: handleDonationWithdrawn
        - event: DonationReceived(indexed address,uint256,indexed address,indexed uint256)
          handler: handleDonationReceived
        - event: VotedOnMilestone(indexed address,indexed address,bool,uint256,indexed uint256,string)
          handler: handleVotedOnMilestone
        - event: MilestoneStatusUpdated(indexed address,uint8,string,indexed uint256)
          handler: handleMilestoneStatusUpdated
        - event: CampaignEnded(indexed address,indexed uint256) 
          handler: handleCampaignEnded
        - event: MilestoneWithdrawn(indexed address,uint256,indexed uint256)
          handler: handleMilestoneWithdrawn
      file: ./src/contract.ts
  - kind: file/arweave
    name: ArweaveContentCampaign
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CampaignContent
      abis:
        - name: CrowdFundingContract
          file: ./abis/CrowdFundingContract.json
      handler: handleCampaignContent
      file: ./src/contract.ts
  - kind: file/arweave
    name: ArweaveContentMilestone
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MilestoneContent
      abis:
        - name: CrowdFundingContract
          file: ./abis/CrowdFundingContract.json
      handler: handleMilestoneContent
      file: ./src/contract.ts




