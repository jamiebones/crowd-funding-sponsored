enum MilestoneStatus {
  Default,
  Pending,
  Approved,
  Declined
}


type _Schema_
  @fulltext(
    name: "campaignSearch"
    language: en
    algorithm: rank
    include: [
      {
        entity: "CampaignContent"
        fields: [{ name: "details" }, { name: "title" }]
      }
    ]
  )

  type CampaignCreator @entity {
  id: ID!
  createdCampaigns: [Campaign!] @derivedFrom(field: "owner")
  fundingGiven: BigInt
  fundingWithdrawn: BigInt
  totalCampaigns: BigInt
}

type Campaign @entity {
  id: Bytes!
  campaignCID: String!
  category: Int!
  contractAddress: ID!
  active: Boolean!
  projectDuration: BigInt
  milestone: [Milestone!] @derivedFrom(field: "campaign")
  currentMilestone: ID
  dateCreated: BigInt!
  backers: BigInt!
  campaignRunning: Boolean!
  owner: CampaignCreator!
  amountSought: BigInt!
  amountRaised: BigInt
  endDate: BigInt
  donations: [Donation!] @derivedFrom(field: "donatingTo")
  donorsRecall: [DonorWithdrawal!] @derivedFrom(field: "withdrawingFrom")
  content: CampaignContent @derivedFrom(field: "campaign")
}


type Milestone @entity {
  id: ID!
  milestoneCID: String!
  details: String
  campaign: Campaign!
  status: Int!
  periodToVote: BigInt!
  dateCreated: BigInt!
  content: MilestoneContent @derivedFrom(field: "milestone")
  votes: [Vote!] @derivedFrom(field: "milestone")
}

type Donor @entity {
  id: ID!
  address: Bytes!
  donations: [Donation!] @derivedFrom(field: "donor")
  withdrawals: [DonorWithdrawal!] @derivedFrom(field: "donor")
  totalDonated: BigInt!
  totalWithdrawn: BigInt!
}

type DonorWithdrawal @entity {
  id: Bytes!
  donor: Donor!
  withdrawingFrom: Campaign!
  amount: BigInt!
  timestamp: BigInt!
}

type Donation @entity {
  id: Bytes!
  donor: Donor!
  donatingTo: Campaign!
  amount: BigInt!
  timestamp: BigInt!
}


type CampaignContent @entity(immutable: true) {
  id: Bytes!
  campaign: Campaign!
  details: String
  title: String
  media: [String!]
  hash: String
}

type MilestoneContent @entity(immutable: true) {
  id: Bytes!
  milestone: Milestone!
  details: String
  title: String
  media: [String!]
  hash: String
}

type Statistic @entity {
    id: Bytes!
    totalContracts: BigInt!
    totalFundingRequest: BigInt!
    totalBackers: BigInt!
    totalWithdrawals: BigInt!
    totalFundingGiven: BigInt!
}

type Vote @entity {
    id: Bytes!
    voter: ID!
    project: ID!
    weight: BigInt!
    support: Boolean!
    timestamp: BigInt!
    milestoneCID: String!
    milestone: Milestone!
}

